<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===============REMIXICON ===================-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- ===============CSS FILE ===================-->
    <link rel="stylesheet" href="style.css">

    <title>Profile Card</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card__border">
                <img src="avatar-img.jpg" alt="avatar image" class="card__img">
            </div>
            <h3 class="card__name">Raghad.Dev</h3>
            <span class="card__profession">Web develeper</span>
            <div class="card__social" id="card__social">
                <div class="card__social-control">
                    <!-- toggle button -->
                    <div class="card__social-toggle" id="card-toggle">
                        <i class="ri-add-line"></i>
                    </div>
                    <span class="card__social-text">My social network</span>
                    <ul class="card__social-list">
                        <a href="#" target="_blank" class="card__social-link">
                            <i class="ri-github-line"></i>
                        </a>
                        <a href="#" target="_blank" class="card__social-link">
                            <i class="ri-linkedin-line"></i>
                        </a>
                        <a href="#" target="_blank" class="card__social-link">
                            <i class="ri-global-line"></i>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>




    <!-- ===============S file ===================-->
    <script src="main.js"></script>
</body>

</html>
